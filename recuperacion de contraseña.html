<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .gradient-custom {
      background: #161815;

      background: linear-gradient(to right, rgb(0, 0, 0), rgb(1, 107, 255));
    }
  </style>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Restablecer Contraseña</h2>
                <p class="text-white-50 mb-5">Por favor, introduce tu dirección de correo electrónico, verifica tu bandeja de entrada.</p>

                <form id="resetForm">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="resetEmail" class="form-control form-control-lg" />
                    <label class="form-label" for="resetEmail">Email</label>
                  </div>

                  <button class="btn text-primary btn-lg px-5" type="submit">Enviar</button>
                </form>

              </div>

              <div>
                <p class="mb-0">¿Recuerdas tu contraseña? <a href="login.html" class="text-white-50 fw-bold">Iniciar Sesión</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const resetForm = document.getElementById('resetForm');

      resetForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const resetEmailInput = document.getElementById('resetEmail');

        if (resetEmailInput.value.trim() === '') {
          alert('Por favor, introduce tu dirección de correo electrónico.');
        } else {
          alert('Se ha enviado un enlace de restablecimiento de contraseña a tu dirección de correo electrónico.');
          resetForm.reset();
          window.location.href = '/login.html';
        }
      });
    });
  </script>
</body>

</html>
